<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/styles.css"/>
        <title>Hamze's CV-II</title>
    </head>
    <body> <!--mainly the body will be divided into two sections; left and right-->
        <div class="leftBar"> <!--the left bar-->
            <!--here should be the profile pic and some basic info-->
            <div class="left-profilePic">
                <!--Profile Picture-->
                <img class="profilePic" src="./images/profilePic.jpg" alt="Profile Picture" />
            </div>
            <div class="left-address">12
                <!--address-->
            </div>
            <div class="left-email">13
                <!--Email address-->
            </div>
            <div class="left-githubAcc">14
                <!--github acc-->
            </div>
            <div class="left-linkedInAcc">15
                <!--linkedin acc-->
            </div>
        </div>

        <div class="rightBar"> <!--the right bar-->
            <!--This div should contain all the other elements-->
            <!--First of all we have the name-->
            <div class="right-name"> <!--Name-->
                <h1>AMMAR Hamze</h1>

            </div>
            <div class="right-summary"> <!--Summary-->
                <div class="right-summary-title title">
                    <!--Title-->
                    <h3>Professional Summary</h3>
                </div>
                <div class="right-summary-data">
                    <!--paragraph - few sentences-->
                </div>
            </div>

            <div class="right-workExperience"> <!--Work experience-->
                <div class="right-workExperience-title title">
                    <!--Title-->
                    <h3>Work Experience</h3>
                </div>
                <div class="right-workExperience-data">
                    <!--undorded list or mutliple divs -->
                </div>
            </div>

            <div class="right-education"> <!--Education-->
                <div class="right-education-title title">
                    <!--Title-->
                    <h3>Education</h3>
                </div>
                <div class="right-education-table">
                    <!--Table -->
                </div>
            </div>

            <div class="right-languages"> <!--Languages-->
                <div class="right-languages-title title">
                    <!--Title -->
                    <h3>Languages</h3>
                </div>
                <div class="right-languages-list">
                    <!--list -->
                </div>
            </div>

            <div class="right-programmingLang"> <!--Programming languages-->
                <div class="right-programmingLang-title title">
                    <!--Title -->
                    <h3>Programming languages</h3>
                </div>
                <div class="right-programmingLang-data">
                    <!--multiple divs containing the images/icons for each language -->
                </div>
            </div>

            <div class="right-hobbies"> <!--Hobbies-->
                <div class="right-hobbies-title title">
                    <!--Title -->
                    <h3>Hobbies</h3>
                </div>
                <div class="right-hobbies-data">
                    <!--multiple divs containing each language -->
                </div>
            </div>
        </div>
    </body>
</html>
